function formatDate(iso) {
 try {
 const d = new Date(iso + "T00:00:00");
 return d.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit", year: "numeric" });
 } catch (e) {
 return iso;
 }
}
